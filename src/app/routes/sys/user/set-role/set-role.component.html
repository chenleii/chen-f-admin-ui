<div class="modal-header">
  <div class="modal-title">设置 {{ record.name }} 系统角色</div>
</div>
<nz-spin *ngIf="!sysUserRole" class="modal-spin"></nz-spin>
<sf *ngIf="sysUserRole" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="sysUserRole" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading">保存</button>
  </div>
</sf>
